<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>FillMaster - Operator View</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/bwip-js@3.0.4/dist/bwip-js-min.js"></script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Scrollbar elrejtése mobilon */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- KONFIGURÁCIÓ ---
        const API_URL = "https://script.google.com/macros/s/AKfycbw5JO6bvRVl6YaznLgIaw8URIL8okq-cH-1yj1ZuMdFzUXQ9e5TmGmRguJnechzk6GT8Q/exec";
        const CACHE_KEY = 'fillmaster_v4_data';

        // --- ICONS ---
        const Icons = {
            Search: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            Back: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>,
            Close: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Scan: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 7V5a2 2 0 0 1 2-2h2"></path><path d="M17 3h2a2 2 0 0 1 2 2v2"></path><path d="M21 17v2a2 2 0 0 1-2 2h-2"></path><path d="M7 21H5a2 2 0 0 1-2-2v-2"></path><rect x="7" y="7" width="10" height="10"></rect></svg>,
            ChevronDown: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"></polyline></svg>,
            // Kategória Ikonok
            Bottle: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M9 2h6v5h-6z"/><path d="M9 7v13a4 4 0 0 0 4 4h-2a4 4 0 0 0-4-4V7z" fill="currentColor" className="opacity-20"/><rect x="7" y="7" width="10" height="15" rx="2" /></svg>,
            Cap: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M5 10h14a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2z" fill="currentColor" className="opacity-20"/><path d="M8 10V6a4 4 0 0 1 8 0v4"/></svg>,
            Label: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" fill="currentColor" className="opacity-20"/><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>,
            Box: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>,
            Liquid: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" fill="currentColor" className="opacity-20"></path></svg>
        };

        // --- HELPER: Kategória felismerés ---
        const getComponentType = (desc) => {
            const d = desc.toLowerCase();
            if (d.includes('btl') || d.includes('bottle') || d.includes('flasche')) return { type: 'Bottle', icon: <Icons.Bottle />, color: 'text-blue-400', bg: 'bg-blue-500/10 border-blue-500/30' };
            if (d.includes('cap') || d.includes('deckel')) return { type: 'Cap', icon: <Icons.Cap />, color: 'text-red-400', bg: 'bg-red-500/10 border-red-500/30' };
            if (d.includes('label') || d.includes('etikett')) return { type: 'Label', icon: <Icons.Label />, color: 'text-yellow-400', bg: 'bg-yellow-500/10 border-yellow-500/30' };
            if (d.includes('bulk') || d.includes('buffer')) return { type: 'Liquid', icon: <Icons.Liquid />, color: 'text-emerald-400', bg: 'bg-emerald-500/10 border-emerald-500/30' };
            return { type: 'Other', icon: <Icons.Box />, color: 'text-slate-400', bg: 'bg-slate-800/50 border-slate-700' };
        };

        const BarcodeModal = ({ isOpen, onClose, code, title }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (isOpen && code && canvasRef.current) {
                    try {
                        bwipjs.toCanvas(canvasRef.current, {
                            bcid: 'datamatrix', text: code.toString(), scale: 3, height: 20, width: 20, padding: 10, backgroundcolor: 'ffffff'
                        });
                    } catch (e) {}
                }
            }, [isOpen, code]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white text-slate-900 rounded-2xl w-full max-w-sm flex flex-col items-center relative" onClick={e => e.stopPropagation()}>
                        <div className="w-full p-4 bg-slate-100 border-b flex justify-between items-center rounded-t-2xl">
                            <h3 className="font-bold text-lg text-slate-700 truncate pr-4">{title}</h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full"><Icons.Close /></button>
                        </div>
                        <div className="p-8 flex flex-col items-center gap-4">
                            <canvas ref={canvasRef} className="border-2 border-slate-900 rounded-lg"></canvas>
                            <div className="text-center"><p className="text-xs uppercase text-slate-400">Material No.</p><p className="text-3xl font-mono font-bold">{code}</p></div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- VIEW 1: KIT SELECTION ---
        const KitSelectionView = ({ kits, onSelectKit, searchTerm, setSearchTerm, isLoading }) => {
            const filteredKits = kits.filter(k => k.kitName.toLowerCase().includes(searchTerm.toLowerCase()));

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col p-4">
                    <div className="mb-6 text-center mt-4">
                        <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">FillMaster</h1>
                        <p className="text-slate-400 text-sm">Operator Select</p>
                    </div>

                    <div className="relative mb-6">
                        <div className="absolute left-3 top-3.5 text-slate-500"><Icons.Search /></div>
                        <input 
                            type="text" 
                            placeholder="Search Kit / Product..." 
                            className="w-full bg-slate-900 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white text-lg focus:outline-none focus:border-blue-500 transition-all shadow-lg"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    <div className="flex-1 overflow-y-auto space-y-3 pb-10">
                        {isLoading ? (
                            <div className="text-center text-slate-500 mt-10">Loading Data...</div>
                        ) : filteredKits.length > 0 ? (
                            filteredKits.map((kit, idx) => (
                                <button 
                                    key={idx}
                                    onClick={() => onSelectKit(kit)}
                                    className="w-full text-left glass-panel p-4 rounded-xl flex items-center justify-between group hover:bg-slate-800 transition-all active:scale-95"
                                >
                                    <div>
                                        <div className="font-bold text-lg text-white group-hover:text-blue-300 transition-colors">{kit.kitName}</div>
                                        <div className="text-xs text-slate-400 mt-1">{kit.bom.length} components</div>
                                    </div>
                                    <div className="text-slate-600 group-hover:translate-x-1 transition-transform">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                    </div>
                                </button>
                            ))
                        ) : (
                            <div className="text-center text-slate-600 mt-10">No matching kits found.</div>
                        )}
                    </div>
                </div>
            );
        };

        // --- VIEW 2: BOM OPERATOR VIEW (Accordion) ---
        const BOMView = ({ kit, onBack, onScan }) => {
            const [localSearch, setLocalSearch] = useState("");
            const [expandedGroups, setExpandedGroups] = useState({}); // Tárolja melyik csoport van nyitva

            // Toggle function
            const toggleGroup = (index) => {
                setExpandedGroups(prev => ({
                    ...prev,
                    [index]: !prev[index]
                }));
            };

            // 1. Lépés: Adatstruktúra felépítése és SZŰRÉS (Level > 2 kuka)
            const groupedBOM = useMemo(() => {
                const groups = [];
                let currentGroup = null;

                kit.bom.forEach(item => {
                    // SZŰRÉS: Ha Level 2-nél mélyebb (pl 3,4), azt eldobjuk
                    if (item.level > 2) return;

                    if (item.level == 1) {
                        currentGroup = { parent: item, children: [] };
                        groups.push(currentGroup);
                    } else if (currentGroup && item.level == 2) {
                        currentGroup.children.push(item);
                    } else if (!currentGroup) {
                        // Ha esetleg nem Level 1-el kezdődne
                        currentGroup = { parent: { description: "General", component: "", quantity: "" }, children: [item] };
                        groups.push(currentGroup);
                    }
                });
                return groups;
            }, [kit]);

            // 2. Lépés: Keresés a felépített csoportokban
            const filteredGroups = groupedBOM.map((group, index) => {
                const term = localSearch.toLowerCase();
                // Ha a szülő nevében van a találat, mindent mutatunk
                const parentMatch = group.parent.description.toLowerCase().includes(term) || group.parent.component.toString().includes(term);
                
                if (parentMatch) return { data: group, index: index };

                // Ha a gyerekekben van találat, csak azokat a gyerekeket hagyjuk meg
                const filteredChildren = group.children.filter(child => 
                    child.description.toLowerCase().includes(term) || 
                    child.component.toString().includes(term) ||
                    getComponentType(child.description).type.toLowerCase().includes(term)
                );
                
                if (filteredChildren.length > 0) {
                    return { data: { ...group, children: filteredChildren }, index: index };
                }
                return null;
            }).filter(g => g !== null);


            return (
                <div className="h-screen flex flex-col bg-[#0f172a]">
                    {/* Header */}
                    <div className="p-4 bg-slate-900/80 backdrop-blur border-b border-slate-800 sticky top-0 z-20 shadow-xl">
                        <button onClick={onBack} className="flex items-center gap-2 text-slate-400 hover:text-white mb-3 transition-colors">
                            <Icons.Back /> <span className="text-sm font-bold uppercase tracking-wide">Back to Kits</span>
                        </button>
                        <h2 className="text-xl font-bold text-white leading-tight truncate">{kit.kitName}</h2>
                        
                        <div className="relative mt-3">
                            <div className="absolute left-3 top-2.5 text-slate-500"><Icons.Search /></div>
                            <input 
                                type="text" 
                                placeholder="Search part (e.g. 'CAP')..." 
                                className="w-full bg-slate-950 border border-slate-700 rounded-lg py-2 pl-9 pr-3 text-white focus:outline-none focus:border-blue-500"
                                value={localSearch}
                                onChange={(e) => setLocalSearch(e.target.value)}
                            />
                        </div>
                    </div>

                    {/* BOM Content List */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 pb-20">
                        {filteredGroups.map((groupObj) => {
                            const { data, index } = groupObj;
                            const isOpen = expandedGroups[index] || localSearch.length > 0; // Ha keresünk, automatikusan nyíljon ki minden találat

                            return (
                                <div key={index} className="bg-slate-900/40 border border-slate-800 rounded-xl overflow-hidden animate-fade-in">
                                    
                                    {/* Level 1 Header (Clickable Accordion) */}
                                    <div 
                                        onClick={() => toggleGroup(index)}
                                        className="flex items-center gap-3 p-4 cursor-pointer hover:bg-slate-800/50 transition-colors select-none"
                                    >
                                        <div className="w-1.5 h-8 bg-blue-500 rounded-full flex-shrink-0"></div>
                                        <div className="flex-1 min-w-0">
                                            <h3 className="text-white font-bold text-lg leading-tight break-words">{data.parent.description}</h3>
                                            <div className="text-slate-500 text-xs font-mono mt-1">PN: {data.parent.component}</div>
                                        </div>
                                        
                                        <div className="flex items-center gap-3">
                                            {data.parent.quantity && (
                                                <span className="bg-slate-800 text-slate-300 text-xs px-2 py-1 rounded hidden sm:inline-block">
                                                    {data.parent.quantity}
                                                </span>
                                            )}
                                            <div className={`text-slate-500 transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                                                <Icons.ChevronDown />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Level 2 Content (Collapsible) */}
                                    {isOpen && (
                                        <div className="p-3 pt-0 border-t border-slate-800/50 bg-black/20">
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-3">
                                                {data.children.map((child, cIdx) => {
                                                    const style = getComponentType(child.description);
                                                    return (
                                                        <div 
                                                            key={cIdx} 
                                                            className={`p-3 rounded-lg border flex items-start gap-3 hover:brightness-110 transition-all ${style.bg}`}
                                                        >
                                                            {/* Icon */}
                                                            <div className={`p-2 rounded-full bg-[#0f172a]/50 flex-shrink-0 ${style.color}`}>
                                                                {style.icon}
                                                            </div>

                                                            {/* Details */}
                                                            <div className="flex-1 min-w-0">
                                                                <div className="flex justify-between items-start">
                                                                    <div className={`text-[10px] font-bold uppercase tracking-wider mb-0.5 ${style.color}`}>{style.type}</div>
                                                                    {child.quantity && <span className="text-[10px] bg-black/30 text-white px-1.5 py-0.5 rounded">{child.quantity}</span>}
                                                                </div>
                                                                
                                                                <h4 className="text-slate-200 font-medium text-sm leading-snug break-words mb-2">{child.description}</h4>
                                                                
                                                                {/* Clickable Material Number */}
                                                                <button 
                                                                    onClick={() => onScan(child.component, child.description)}
                                                                    className="flex items-center gap-2 bg-black/20 hover:bg-black/40 px-2 py-1.5 rounded text-xs font-mono text-slate-300 transition-colors w-full sm:w-auto justify-center sm:justify-start"
                                                                >
                                                                    <Icons.Scan />
                                                                    <span className="underline decoration-dotted decoration-slate-500 underline-offset-2">{child.component}</span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                                {data.children.length === 0 && (
                                                    <div className="text-slate-600 text-sm italic p-2">No Level 2 components listed.</div>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                        
                        {filteredGroups.length === 0 && (
                            <div className="text-center text-slate-500 mt-10">No parts found matching "{localSearch}"</div>
                        )}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('list'); // 'list' | 'detail'
            const [kits, setKits] = useState([]);
            const [selectedKit, setSelectedKit] = useState(null);
            const [mainSearch, setMainSearch] = useState("");
            const [isLoading, setIsLoading] = useState(true);
            const [modalData, setModalData] = useState({ isOpen: false, code: null, title: "" });

            useEffect(() => {
                const load = async () => {
                    const cached = localStorage.getItem(CACHE_KEY);
                    if (cached) {
                        setKits(JSON.parse(cached));
                        setIsLoading(false);
                    }
                    try {
                        const res = await fetch(API_URL);
                        const data = await res.json();
                        setKits(data);
                        localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                    } catch (e) { console.error(e); }
                    finally { setIsLoading(false); }
                };
                load();
            }, []);

            return (
                <>
                    {view === 'list' && (
                        <KitSelectionView 
                            kits={kits} 
                            isLoading={isLoading}
                            searchTerm={mainSearch}
                            setSearchTerm={setMainSearch}
                            onSelectKit={(kit) => { setSelectedKit(kit); setView('detail'); }} 
                        />
                    )}

                    {view === 'detail' && selectedKit && (
                        <BOMView 
                            kit={selectedKit} 
                            onBack={() => setView('list')} 
                            onScan={(c, t) => setModalData({ isOpen: true, code: c, title: t })}
                        />
                    )}

                    <BarcodeModal 
                        isOpen={modalData.isOpen} 
                        code={modalData.code} 
                        title={modalData.title} 
                        onClose={() => setModalData({ ...modalData, isOpen: false })} 
                    />
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
