<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>FillMaster - Production Dashboard</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048953.png">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/bwip-js@3.0.4/dist/bwip-js-min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="config.js"></script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.2s; }
        .glass-card:hover { background: rgba(255, 255, 255, 0.07); transform: translateY(-2px); border-color: rgba(255, 255, 255, 0.2); }
        .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, Component } = React;
        
        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null, errorInfo: null }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { 
                this.setState({ error, errorInfo }); 
                console.error("React Error:", error, errorInfo);
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-10 text-white bg-red-900 min-h-screen">
                            <h1 className="text-3xl font-bold mb-4">Hoppá! Hiba történt.</h1>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="mt-6 bg-white text-red-900 px-6 py-3 rounded font-bold">
                                Program alaphelyzetbe állítása (Reset)
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- KONFIGURÁCIÓ ---
        const CONFIG = window.APP_CONFIG || {};
        const API_URL = CONFIG.API_URL || "";
        const SHEET_URL = CONFIG.SHEET_URL || "#";
        const MACHINES = CONFIG.MACHINES || [{ id: 'M1', name: 'Machine 1' }, { id: 'M2', name: 'Machine 2' }];
        const FORMATS = CONFIG.FORMATS || [{ id: 'F1', name: 'Format 1', color: 'bg-gray-500' }];

        const STORAGE_JOBS_KEY = 'fillmaster_jobs_v4_batch'; 
        const STORAGE_DATA_KEY = 'fillmaster_data_v10';

        // --- ICONS ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                LayoutDashboard: <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />,
                Play: <polygon points="5 3 19 12 5 21 5 3"/>,
                Check: <polyline points="20 6 9 17 4 12"/>,
                ChevronDown: <polyline points="6 9 12 15 18 9"/>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                ArrowLeft: <><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></>,
                Scan: <><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><rect x="7" y="7" width="10" height="10"/></>,
                Trash: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
                Settings: <><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>,
                List: <><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                Calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                Refresh: <><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || icons.List}</svg>;
        };

        const parseKitName = (fullName) => {
            if(!fullName) return { name: "Unknown", code: "" };
            const lastDashIndex = fullName.lastIndexOf('-');
            if (lastDashIndex === -1) return { name: fullName, code: "" };
            return { name: fullName.substring(0, lastDashIndex).trim(), code: fullName.substring(lastDashIndex + 1).trim() };
        };

        const getComponentType = (desc) => {
            const d = desc ? desc.toLowerCase() : "";
            if (d.includes('cap') || d.includes('deckel')) {
                let colorClass = 'text-slate-400'; let bgClass = 'bg-slate-500/10 border-slate-500/30';
                if (d.includes('red') || d.includes('rot')) { colorClass = 'text-red-500'; bgClass = 'bg-red-500/10 border-red-500/30'; }
                else if (d.includes('blue') || d.includes('blau')) { colorClass = 'text-blue-500'; bgClass = 'bg-blue-500/10 border-blue-500/30'; }
                else if (d.includes('green') || d.includes('grün')) { colorClass = 'text-green-500'; bgClass = 'bg-green-500/10 border-green-500/30'; }
                else if (d.includes('yellow') || d.includes('gelb')) { colorClass = 'text-yellow-400'; bgClass = 'bg-yellow-500/10 border-yellow-500/30'; }
                else if (d.includes('white') || d.includes('weiss')) { colorClass = 'text-white'; bgClass = 'bg-white/10 border-white/30'; }
                else if (d.includes('black') || d.includes('schwarz')) { colorClass = 'text-slate-300'; bgClass = 'bg-slate-700 border-slate-600'; }
                else if (d.includes('orange')) { colorClass = 'text-orange-500'; bgClass = 'bg-orange-500/10 border-orange-500/30'; }
                return { type: 'Cap', icon: 'Cap', color: colorClass, bg: bgClass };
            }
            if (d.includes('btl') || d.includes('bottle')) return { type: 'Bottle', icon: 'Bottle', color: 'text-blue-400', bg: 'bg-blue-500/10 border-blue-500/30' };
            if (d.includes('label')) return { type: 'Label', icon: 'Label', color: 'text-yellow-400', bg: 'bg-yellow-500/10 border-yellow-500/30' };
            return { type: 'Other', icon: 'Box', color: 'text-slate-400', bg: 'bg-slate-800/50 border-slate-700' };
        };

        // --- CREATE BATCH MODAL ---
        const CreateBatchModal = ({ isOpen, onClose, kits, onCreate }) => {
            const [selectedKitName, setSelectedKitName] = useState("");
            const [quantity, setQuantity] = useState(1000);
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            
            // Sub-tasks state: [{ name: 'Conjugate', machine: 'M1', format: 'F1', id: '...' }]
            const [subTasks, setSubTasks] = useState([]);

            useEffect(() => {
                const k = kits.find(item => item.kitName === selectedKitName);
                if (k) {
                    // Extract Level 1 components
                    const level1 = k.bom.filter(item => item.level == 1);
                    const initialTasks = level1.map(item => ({
                        id: item.component,
                        name: item.description,
                        machine: MACHINES[0].id,
                        format: FORMATS[0].id
                    }));
                    setSubTasks(initialTasks);
                } else {
                    setSubTasks([]);
                }
            }, [selectedKitName, kits]);

            const updateSubTask = (idx, field, value) => {
                const newTasks = [...subTasks];
                newTasks[idx][field] = value;
                setSubTasks(newTasks);
            };

            const applyToAll = (field, value) => {
                const newTasks = subTasks.map(t => ({ ...t, [field]: value }));
                setSubTasks(newTasks);
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-slate-900 border border-slate-700 w-full max-w-2xl max-h-[90vh] flex flex-col rounded-2xl p-6 shadow-2xl relative">
                        <h2 className="text-xl font-bold text-white mb-4">Create Production Batch</h2>
                        
                        <div className="overflow-y-auto flex-1 pr-2 custom-scrollbar">
                            {/* General Settings */}
                            <div className="space-y-4 mb-6">
                                <div>
                                    <label className="block text-sm text-slate-400 mb-1">Select Kit</label>
                                    <select className="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none" 
                                        value={selectedKitName} onChange={e => setSelectedKitName(e.target.value)}>
                                        <option value="">-- Choose a Kit --</option>
                                        {kits.map((k, i) => <option key={i} value={k.kitName}>{k.kitName}</option>)}
                                    </select>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-1">Quantity (pcs)</label>
                                        <input type="number" value={quantity} onChange={e => setQuantity(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white" />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-1">Date</label>
                                        <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white" />
                                    </div>
                                </div>
                            </div>

                            {/* Component Configuration */}
                            {subTasks.length > 0 && (
                                <div className="animate-fade-in">
                                    <div className="flex justify-between items-center mb-2 border-b border-slate-700 pb-2">
                                        <h3 className="text-yellow-400 font-bold text-sm">Component Configuration</h3>
                                        <div className="text-xs flex gap-2">
                                            <span className="text-slate-500">Apply to all:</span>
                                            <select className="bg-slate-800 border border-slate-600 rounded px-1 py-0.5 text-slate-300" onChange={(e) => applyToAll('machine', e.target.value)}>
                                                <option value="">Machine...</option>
                                                {MACHINES.map(m => <option key={m.id} value={m.id}>{m.id}</option>)}
                                            </select>
                                            <select className="bg-slate-800 border border-slate-600 rounded px-1 py-0.5 text-slate-300" onChange={(e) => applyToAll('format', e.target.value)}>
                                                <option value="">Format...</option>
                                                {FORMATS.map(f => <option key={f.id} value={f.id}>{f.name}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        {subTasks.map((task, idx) => (
                                            <div key={idx} className="bg-slate-800/50 p-3 rounded-lg border border-slate-700 flex flex-col sm:flex-row gap-3 items-start sm:items-center">
                                                <div className="flex-1">
                                                    <div className="text-xs text-slate-400 font-mono">{task.id}</div>
                                                    <div className="text-sm font-bold text-white leading-tight">{task.name}</div>
                                                </div>
                                                <div className="flex gap-2 w-full sm:w-auto">
                                                    <select className="bg-slate-900 border border-slate-600 rounded px-2 py-1 text-sm text-white flex-1 sm:flex-none" 
                                                        value={task.machine} onChange={e => updateSubTask(idx, 'machine', e.target.value)}>
                                                        {MACHINES.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}
                                                    </select>
                                                    <select className="bg-slate-900 border border-slate-600 rounded px-2 py-1 text-sm text-white flex-1 sm:flex-none" 
                                                        value={task.format} onChange={e => updateSubTask(idx, 'format', e.target.value)}>
                                                        {FORMATS.map(f => <option key={f.id} value={f.id}>{f.name}</option>)}
                                                    </select>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="flex gap-3 mt-6 pt-4 border-t border-slate-700">
                            <button onClick={onClose} className="flex-1 py-3 rounded-xl bg-slate-800 text-slate-300 hover:bg-slate-700 font-medium">Cancel</button>
                            <button 
                                onClick={() => { 
                                    if(selectedKitName) { 
                                        onCreate({ 
                                            kitName: selectedKitName, 
                                            quantity, date,
                                            subTasks // Pass the configured subtasks
                                        }); 
                                        onClose(); 
                                    }
                                }} 
                                className="flex-1 py-3 rounded-xl bg-blue-600 text-white hover:bg-blue-500 font-bold shadow-lg shadow-blue-900/20 disabled:opacity-50"
                                disabled={!selectedKitName}
                            >
                                Create Batch
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD CARD ---
        const JobCard = ({ job, onAction, status }) => {
            const { name, code } = parseKitName(job.kitName);
            // Progress Calculation (if we tracked status per subtask, for now simple)
            const subTaskCount = job.subTasks ? job.subTasks.length : 0;
            
            return (
                <div className="glass-card p-4 rounded-xl relative group flex flex-col gap-2">
                    <div className="flex justify-between items-start">
                        <span className="text-[10px] font-mono text-slate-400 bg-slate-800 px-1.5 py-0.5 rounded border border-slate-700">{job.date}</span>
                        {status === 'planned' && <button onClick={() => onAction(job.id, 'delete')} className="text-slate-600 hover:text-red-400"><Icon name="Trash" size={14}/></button>}
                    </div>
                    
                    <div>
                        <h4 className="font-bold text-slate-200 leading-tight text-sm">{name}</h4>
                        <div className="text-[10px] font-mono font-bold text-cyan-400 mt-0.5">{code}</div>
                    </div>

                    {/* Batch Info */}
                    <div className="flex gap-2 flex-wrap">
                        <span className="bg-slate-700 text-slate-300 text-[10px] px-2 py-0.5 rounded border border-slate-600">
                            {subTaskCount} Components
                        </span>
                        {/* Show unique machines involved */}
                        {[...new Set(job.subTasks.map(t=>t.machine))].map(m => (
                            <span key={m} className={`text-[10px] px-1.5 py-0.5 rounded border ${m === 'M1' ? 'bg-blue-900/30 text-blue-300 border-blue-500/30' : 'bg-orange-900/30 text-orange-300 border-orange-500/30'}`}>
                                {m}
                            </span>
                        ))}
                    </div>

                    <div className="flex justify-between items-end mt-1 pt-2 border-t border-slate-800">
                        <div className="text-sm text-slate-400">Qty: <b className="text-white">{job.quantity}</b></div>
                        {status === 'planned' && (
                            <button onClick={() => onAction(job.id, 'start')} className="bg-blue-600 hover:bg-blue-500 text-white p-1.5 px-3 rounded-lg text-xs font-bold shadow-lg transition-transform active:scale-95 flex items-center gap-1"><Icon name="Play" size={12}/> Start</button>
                        )}
                        {status === 'running' && (
                            <div className="flex gap-2">
                                <button onClick={() => onAction(job.id, 'open')} className="bg-slate-700 hover:bg-slate-600 text-white p-2 rounded-lg flex gap-2 items-center">
                                    <Icon name="List" size={16}/> <span className="text-xs font-bold">Open Batch</span>
                                </button>
                                <button onClick={() => onAction(job.id, 'finish')} className="bg-emerald-600 hover:bg-emerald-500 text-white p-2 rounded-lg"><Icon name="Check" size={16}/></button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const KanbanColumn = ({ title, icon, color, jobs, onAction, status }) => (
            <div className="flex flex-col h-full min-w-[280px] sm:min-w-[340px] bg-slate-900/30 rounded-2xl p-3 border border-slate-800/50">
                <div className={`flex items-center gap-2 p-3 mb-2 border-b-2 ${color} border-opacity-30`}>
                    <Icon name={icon} className="text-slate-400" />
                    <h3 className="font-bold text-slate-200 uppercase tracking-wide text-sm">{title}</h3>
                    <span className="ml-auto bg-slate-800 text-xs px-2 py-1 rounded-full text-slate-400">{jobs.length}</span>
                </div>
                <div className="flex-1 overflow-y-auto space-y-3 p-1 custom-scrollbar">
                    {jobs.map(job => (
                        <JobCard key={job.id} job={job} onAction={onAction} status={status} />
                    ))}
                    {jobs.length === 0 && <div className="text-center py-10 text-slate-600 italic text-sm">No jobs here</div>}
                </div>
            </div>
        );

        // --- BOM VIEW (BATCH AWARE) ---
        const BOMView = ({ kit, job, onBack, onScan }) => {
            const [localSearch, setLocalSearch] = useState("");
            const [activeSubTaskId, setActiveSubTaskId] = useState(job.subTasks[0]?.id || null);
            const [expandedGroups, setExpandedGroups] = useState({});
            
            const toggleGroup = (index) => setExpandedGroups(p => ({ ...p, [index]: !p[index] }));
            
            // Find active task details
            const activeTask = job.subTasks.find(t => t.id === activeSubTaskId);
            const machineObj = activeTask ? (MACHINES.find(m => m.id === activeTask.machine) || MACHINES[0]) : null;
            const formatObj = activeTask ? (FORMATS.find(f => f.id === activeTask.format) || FORMATS[0]) : null;

            const calcQty = (baseQty) => {
                if(!baseQty) return "";
                const match = baseQty.toString().match(/([\d\.]+)\s*([a-zA-Z]+)/);
                if(match) {
                    const val = parseFloat(match[1]);
                    const unit = match[2];
                    const total = (val * job.quantity).toFixed(2);
                    return `${total} ${unit}`; 
                }
                return baseQty;
            };

            const groupedBOM = useMemo(() => {
                const groups = [];
                let currentGroup = null;
                kit.bom.forEach(item => {
                    if (item.level > 2) return;
                    if (item.level == 1) {
                        currentGroup = { parent: item, children: [] };
                        groups.push(currentGroup);
                    } else if (currentGroup && item.level == 2) {
                        currentGroup.children.push(item);
                    } else if (!currentGroup) {
                        currentGroup = { parent: { description: "General", component: "", quantity: "" }, children: [item] };
                        groups.push(currentGroup);
                    }
                });
                return groups;
            }, [kit]);

            // Filter BOM based on Active SubTask (Only show the selected component)
            const filteredGroups = groupedBOM.filter(g => {
                if (!activeSubTaskId) return true;
                // Only keep the group where parent component ID matches active task ID
                return g.parent.component === activeSubTaskId; 
            });

            const { name, code } = parseKitName(kit.kitName);

            return (
                <div className="h-screen flex flex-col bg-[#0f172a]">
                    <div className="bg-slate-900 border-b border-slate-700 p-4 sticky top-0 z-20 shadow-xl">
                        <div className="flex justify-between items-start mb-4">
                            <button onClick={onBack} className="flex items-center gap-2 text-slate-400 hover:text-white transition-colors">
                                <Icon name="ArrowLeft" /> <span className="text-sm font-bold uppercase">Dashboard</span>
                            </button>
                            <div className="text-right">
                                <div className="text-xs text-slate-500 uppercase tracking-widest">BATCH VIEW</div>
                                <div className="text-white font-bold">{job.quantity} pcs</div>
                            </div>
                        </div>
                        <h2 className="text-lg sm:text-2xl font-bold text-white leading-tight">{name}</h2>
                        
                        {/* TASK SELECTOR (HORIZONTAL SCROLL) */}
                        <div className="mt-4 overflow-x-auto pb-2 flex gap-2 custom-scrollbar">
                            {job.subTasks.map(task => {
                                const isActive = task.id === activeSubTaskId;
                                return (
                                    <button 
                                        key={task.id}
                                        onClick={() => setActiveSubTaskId(task.id)}
                                        className={`flex flex-col min-w-[140px] p-2 rounded-lg border text-left transition-all relative ${isActive ? 'bg-blue-600 border-blue-400 text-white shadow-lg' : 'bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700'}`}
                                    >
                                        <span className="text-[10px] font-mono opacity-75">{task.id}</span>
                                        <span className="text-sm font-bold truncate w-full">{task.name}</span>
                                        <div className="mt-2 flex gap-1">
                                            <span className="text-[9px] bg-black/30 px-1 rounded">{task.machine}</span>
                                            <span className="text-[9px] bg-black/30 px-1 rounded">{task.format}</span>
                                        </div>
                                        {isActive && <div className="absolute -bottom-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-blue-400 rotate-45"></div>}
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    {/* CURRENT MACHINE INFO */}
                    {activeTask && (
                        <div className="bg-slate-800/50 px-4 py-2 flex justify-between items-center border-b border-slate-700">
                             <div className="text-xs text-slate-400">Current Setup:</div>
                             <div className="flex gap-2">
                                <span className={`text-xs font-bold px-2 py-0.5 rounded border ${machineObj.id === 'M1' ? 'bg-blue-900/30 text-blue-300 border-blue-500/30' : 'bg-orange-900/30 text-orange-300 border-orange-500/30'}`}>
                                    {machineObj.name}
                                </span>
                                <span className={`text-xs font-bold px-2 py-0.5 rounded border ${formatObj?.color || 'bg-gray-500'}`}>
                                    {formatObj?.name}
                                </span>
                             </div>
                        </div>
                    )}

                    <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-20 custom-scrollbar">
                        {filteredGroups.map((data, index) => {
                            const isOpen = true; // Always open the single selected task
                            return (
                                <div key={index} className="bg-slate-800/40 border border-slate-700 rounded-xl overflow-hidden animate-fade-in">
                                    <div className="flex items-center gap-3 p-4 bg-slate-800/60">
                                        <div className="w-1 h-8 bg-blue-500 rounded-full"></div>
                                        <div className="flex-1 min-w-0">
                                            <h3 className="text-white font-bold text-lg leading-tight">{data.parent.description}</h3>
                                            <button onClick={(e)=>{e.stopPropagation(); onScan(data.parent.component, data.parent.description)}} className="mt-1 inline-flex items-center gap-2 bg-blue-500/10 text-blue-300 border border-blue-500/20 px-2 py-0.5 rounded text-sm font-mono hover:bg-blue-500 hover:text-white transition-colors">
                                                <Icon name="Scan" size={14}/> {data.parent.component}
                                            </button>
                                        </div>
                                        <div className="text-right">
                                            {data.parent.quantity && <div className="text-xs text-slate-400">Unit: {data.parent.quantity}</div>}
                                            <div className="text-emerald-400 font-bold font-mono text-sm">{calcQty(data.parent.quantity)}</div>
                                        </div>
                                    </div>
                                    {isOpen && (
                                        <div className="border-t border-slate-700 bg-black/20 p-3 grid gap-3 sm:grid-cols-2">
                                            {data.children.map((child, i) => {
                                                const style = getComponentType(child.description);
                                                return (
                                                    <div key={i} className={`p-3 rounded-lg border flex items-start gap-3 ${style.bg}`}>
                                                        <div className={`w-3 h-3 rounded-full mt-1.5 ${style.color.replace('text', 'bg')}`}></div>
                                                        <div className="flex-1 min-w-0">
                                                            <div className="flex justify-between">
                                                                <span className={`text-[10px] font-bold uppercase ${style.color}`}>{style.type}</span>
                                                                <span className="text-[10px] text-slate-400">Total: <span className="text-white font-bold">{calcQty(child.quantity)}</span></span>
                                                            </div>
                                                            <div className="text-slate-200 font-medium text-sm leading-tight my-1">{child.description}</div>
                                                            <button onClick={() => onScan(child.component, child.description)} className="text-xs font-mono text-slate-400 hover:text-white flex items-center gap-1">
                                                                <Icon name="Scan" size={12}/> {child.component}
                                                            </button>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                        {filteredGroups.length === 0 && <div className="text-center text-slate-500 mt-10">Select a component from the top bar to view details.</div>}
                    </div>
                </div>
            );
        };

        const Dashboard = ({ kits, jobs, setJobs, onOpenJob, onRefresh }) => {
            const [isModalOpen, setModalOpen] = useState(false);
            const [machineFilter, setMachineFilter] = useState("all");

            const handleCreate = (newJob) => {
                const job = { id: Date.now(), status: 'planned', ...newJob };
                const updated = [...jobs, job];
                setJobs(updated);
                localStorage.setItem(STORAGE_JOBS_KEY, JSON.stringify(updated));
            };

            const handleAction = (id, action) => {
                let updated = [...jobs];
                if (action === 'delete') updated = updated.filter(j => j.id !== id);
                else if (action === 'start') updated = updated.map(j => j.id === id ? { ...j, status: 'running' } : j);
                else if (action === 'finish') updated = updated.map(j => j.id === id ? { ...j, status: 'done' } : j);
                else if (action === 'open') { onOpenJob(jobs.find(j => j.id === id)); return; }
                setJobs(updated);
                localStorage.setItem(STORAGE_JOBS_KEY, JSON.stringify(updated));
            };

            // Filter logic: Show job if ANY of its subtasks match the machine filter
            const filteredJobs = jobs.filter(j => {
                if (machineFilter === 'all') return true;
                return j.subTasks && j.subTasks.some(t => t.machine === machineFilter);
            });

            const planned = filteredJobs.filter(j => j.status === 'planned');
            const running = filteredJobs.filter(j => j.status === 'running');
            const done = filteredJobs.filter(j => j.status === 'done');

            return (
                <div className="h-screen flex flex-col p-4 sm:p-6 overflow-hidden">
                    <header className="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                        <div>
                            <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">FillMaster</h1>
                            <p className="text-slate-400 text-sm">Production Dashboard</p>
                        </div>
                        <div className="flex gap-2 items-center">
                             <div className="bg-slate-800 p-1 rounded-lg flex gap-1 mr-2">
                                <button onClick={() => setMachineFilter('all')} className={`px-3 py-1.5 rounded text-xs font-bold transition-colors ${machineFilter === 'all' ? 'bg-slate-600 text-white' : 'text-slate-400 hover:text-white'}`}>ALL</button>
                                {MACHINES.map(m => (
                                     <button key={m.id} onClick={() => setMachineFilter(m.id)} className={`px-3 py-1.5 rounded text-xs font-bold transition-colors ${machineFilter === m.id ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}>{m.id}</button>
                                ))}
                            </div>
                            <button onClick={onRefresh} className="p-2 bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-colors" title="Reload Database"><Icon name="Refresh"/></button>
                            <a href={SHEET_URL} target="_blank" className="p-2 bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-colors flex items-center"><Icon name="LayoutDashboard"/></a>
                            <button onClick={() => setModalOpen(true)} className="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold shadow-lg shadow-blue-900/20 transition-transform active:scale-95">
                                <Icon name="Plus" size={18}/> New Batch
                            </button>
                        </div>
                    </header>
                    <div className="flex-1 overflow-x-auto pb-4">
                        <div className="flex h-full gap-4 min-w-[900px]">
                            <KanbanColumn title="Planned" icon="Calendar" color="border-slate-500" jobs={planned} status="planned" onAction={handleAction} />
                            <KanbanColumn title="Running" icon="Play" color="border-blue-500" jobs={running} status="running" onAction={handleAction} />
                            <KanbanColumn title="Finished" icon="Check" color="border-emerald-500" jobs={done} status="done" onAction={handleAction} />
                        </div>
                    </div>
                    <CreateBatchModal isOpen={isModalOpen} onClose={() => setModalOpen(false)} kits={kits} onCreate={handleCreate} />
                </div>
            );
        };

        const BarcodeModal = ({ isOpen, onClose, code, title }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (isOpen && code && canvasRef.current) {
                    try { bwipjs.toCanvas(canvasRef.current, { bcid: 'datamatrix', text: code.toString(), scale: 3, height: 20, width: 20, padding: 10, backgroundcolor: 'ffffff' }); } catch (e) {}
                }
            }, [isOpen, code]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white text-slate-900 rounded-2xl w-full max-w-sm flex flex-col items-center p-6 relative" onClick={e => e.stopPropagation()}>
                        <h3 className="font-bold text-lg text-slate-700 mb-4 text-center break-words w-full">{title}</h3>
                        <canvas ref={canvasRef} className="border-2 border-slate-900 rounded-lg mb-4"></canvas>
                        <div className="text-3xl font-mono font-bold">{code}</div>
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-slate-100 rounded-full hover:bg-slate-200"><Icon name="X" size={20}/></button>
                    </div>
                </div>
            );
        };

        const LoadingScreen = ({ error }) => (
            <div className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f172a]">
                {!error && <div className="spinner mb-4"></div>}
                <h2 className="text-white font-bold text-xl">{error ? "Error" : "System Loading..."}</h2>
                <p className="text-slate-400 text-sm mt-2">{error || "Connecting to database"}</p>
                {error && <button onClick={() => window.location.reload()} className="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Retry</button>}
            </div>
        );

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [kits, setKits] = useState([]);
            const [jobs, setJobs] = useState([]);
            const [activeJob, setActiveJob] = useState(null);
            const [modalData, setModalData] = useState({ isOpen: false, code: null, title: "" });
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            const loadData = async () => {
                setIsLoading(true);
                setError(null);
                const cachedData = localStorage.getItem(STORAGE_DATA_KEY);
                
                if (cachedData) {
                    try {
                         setKits(JSON.parse(cachedData));
                         setIsLoading(false);
                    } catch(e) { console.error("Cache Error", e); }
                }

                try {
                    const r = await fetch(API_URL);
                    if (!r.ok) throw new Error("HTTP " + r.status);
                    const data = await r.json();
                    
                    if (Array.isArray(data)) {
                        setKits(data);
                        localStorage.setItem(STORAGE_DATA_KEY, JSON.stringify(data));
                    } else {
                        throw new Error("Invalid Data Format");
                    }
                } catch (e) {
                    console.error("API Error", e);
                    if (!cachedData) {
                        setError("Nem sikerült betölteni az adatokat. Ellenőrizd az internetet.");
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                try {
                    const cachedJobs = localStorage.getItem(STORAGE_JOBS_KEY);
                    if (cachedJobs) setJobs(JSON.parse(cachedJobs));
                } catch(e) { console.error("Job Cache Error", e); }

                if (API_URL) loadData();
                else {
                    setError("HIBA: Nincs API URL konfigurálva (config.js)!");
                    setIsLoading(false);
                }
            }, []);

            const handleOpenJob = (job) => {
                const kit = kits.find(k => k.kitName === job.kitName);
                if (kit) { setActiveJob({ job, kit }); setView('bom'); } 
                else { alert("Kit data not found!"); }
            };

            if (isLoading && kits.length === 0) return <LoadingScreen error={error} />;
            if (error && kits.length === 0) return <LoadingScreen error={error} />;

            return (
                <>
                    {view === 'dashboard' && <Dashboard kits={kits} jobs={jobs} setJobs={setJobs} onOpenJob={handleOpenJob} onRefresh={loadData} />}
                    {view === 'bom' && activeJob && <BOMView kit={activeJob.kit} job={activeJob.job} onBack={() => setView('dashboard')} onScan={(c, t) => setModalData({ isOpen: true, code: c, title: t })} />}
                    <BarcodeModal isOpen={modalData.isOpen} code={modalData.code} title={modalData.title} onClose={() => setModalData({ ...modalData, isOpen: false })} />
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.error));
        }
    </script>
</body>
</html>
